<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bot</title>
    <!-- css code link here -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts link here -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="robot">ðŸ¤–</div>
        <div class="top-container">
            Time BOT
        </div>
        <div class="mid-container">
            <div class="hours" id="hour">
                00
            </div>
            <div class="colon">
                :
            </div>
            <div class="minutes" id="minute">
                00
            </div>
            <div class="colon">
                :
            </div>
            <div class="seconds" id="second">
                00
            </div>
            <div class="miliseconds" id="milisecond">
                000
            </div>
        </div>
        <div class="bottom-container">
            <div class="date" id="date">
                00
            </div>

            <div class="month" id="month">
                000
            </div>

            <div class="year" id="year">
                0000
            </div>
            <div class="progress-bar"></div>
        </div>
    </div>


    <!-- javascript code link here -->
    <script src="js/app.js"></script>
